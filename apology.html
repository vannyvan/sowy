<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rose: {
              50: '#fff1f2',
              100: '#ffe4e6',
              200: '#fecdd3',
              300: '#fda4af',
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 50%, #fecdd3 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .floating-heart {
      position: fixed;
      font-size: 24px;
      animation: float linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .bounce-animation {
      animation: bounce 0.6s ease-in-out infinite;
    }

    .pulse-animation {
      animation: pulse 1s ease-in-out infinite;
    }

    .card-cute {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 2px solid #fecdd3;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(244, 63, 94, 0.15);
    }

    .btn-yes {
      background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
      border: none;
      border-radius: 50px;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(244, 63, 94, 0.4);
    }

    .btn-yes:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(244, 63, 94, 0.5);
      background: linear-gradient(135deg, #e11d48 0%, #f43f5e 100%);
    }

    .btn-no {
      background: white;
      border: 2px solid #fda4af;
      border-radius: 50px;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      color: #f43f5e;
      transition: all 0.2s ease;
      position: absolute;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 16px;
    }

    .popup-content {
      background: white;
      border-radius: 24px;
      padding: 32px 24px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin: 20px;
      box-shadow: 0 25px 80px rgba(244, 63, 94, 0.3);
      border: 3px solid #fecdd3;
    }

    /* Responsive adjustments */
    @media (min-width: 576px) {
      .btn-yes {
        padding: 16px 48px;
        font-size: 18px;
      }
      .btn-no {
        padding: 16px 48px;
        font-size: 18px;
      }
      .popup-content {
        padding: 48px;
        border-radius: 32px;
      }
      .card-cute {
        padding: 48px !important;
      }
    }

    @media (max-width: 575px) {
      body {
        padding: 24px 16px;
      }
      .card-cute {
        margin: 0;
        padding: 28px 20px !important;
        border-radius: 20px;
        max-width: calc(100% - 32px);
      }
      h1 {
        font-size: 1.5rem !important;
      }
      .popup-content {
        margin: 16px;
        padding: 28px 20px;
      }
      .popup-content h2 {
        font-size: 1.5rem !important;
      }
    }
    
    @media (max-width: 400px) {
      body {
        padding: 20px 12px;
      }
      .card-cute {
        padding: 24px 16px !important;
      }
      .btn-yes, .btn-no {
        padding: 10px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center position-relative overflow-hidden p-3 p-sm-4">
  
  <!-- Floating Hearts Background -->
  <div id="hearts-container"></div>

  <!-- Main Card -->
  <div class="card-cute p-4 p-sm-5 text-center position-relative z-1 w-100" style="max-width: 420px;">
    <div class="mb-3 mb-sm-4 pulse-animation" style="font-size: clamp(80px, 20vw, 120px); line-height: 1;">
      <span>ðŸ¥º</span>
    </div>
    
    <h1 class="fw-bold mb-2 mb-sm-3" style="color: #e11d48; font-size: clamp(1.5rem, 5vw, 2rem);">
      I'm Really Sorry...
    </h1>
    
    <p class="mb-3 mb-sm-4" style="color: #9f1239; font-size: clamp(0.95rem, 3vw, 1.1rem); line-height: 1.6;">
      I know I messed up, and I feel terrible about it. Will you please forgive me?
    </p>
    
    <p class="mb-3 mb-sm-4" style="color: #fb7185; font-size: clamp(0.9rem, 2.5vw, 1rem);">
      I promise to do better!
    </p>
    
    <!-- Buttons Container -->
    <div class="d-flex justify-content-center gap-3 position-relative" style="min-height: 60px;">
      <button class="btn-yes" onclick="showPopup()">
        Yes, I forgive you!
      </button>
    </div>
    
    <div class="position-relative mt-3" style="height: 60px;">
      <button id="noBtn" class="btn-no" style="left: 50%; transform: translateX(-50%);">
        No
      </button>
    </div>
  </div>

  <!-- Happy Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <div class="bounce-animation mb-3 mb-sm-4" style="font-size: clamp(80px, 20vw, 120px); line-height: 1;">
        <span>ðŸ¥°</span>
      </div>
      
      <h2 class="fw-bold mb-2 mb-sm-3" style="color: #e11d48; font-size: clamp(1.5rem, 5vw, 2rem);">
        Yay!!!
      </h2>
      
      <p class="mb-3 mb-sm-4" style="color: #9f1239; font-size: clamp(0.95rem, 3vw, 1.1rem);">
        Thank you so much! You're the best! I'll never let you down again!
      </p>
      
      <button class="btn-yes" onclick="closePopup()">
        Aww, you're welcome!
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Create floating sparkles/stars
    function createFloatingHearts() {
      const container = document.getElementById('hearts-container');
      const sparkles = ['*', '+', '.'];
      const colors = ['#f43f5e', '#fb7185', '#fda4af', '#fecdd3', '#fff'];
      
      for (let i = 0; i < 25; i++) {
        const sparkle = document.createElement('div');
        sparkle.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0L14.59 9.41L24 12L14.59 14.59L12 24L9.41 14.59L0 12L9.41 9.41L12 0Z"/></svg>';
        sparkle.className = 'floating-heart';
        sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDuration = (10 + Math.random() * 10) + 's';
        sparkle.style.animationDelay = (Math.random() * 15) + 's';
        const size = 8 + Math.random() * 16;
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        sparkle.style.opacity = '0.6';
        container.appendChild(sparkle);
      }
    }
    
    // No button runs away
    const noBtn = document.getElementById('noBtn');
    const cardElement = document.querySelector('.card-cute');
    
    function moveNoButton() {
      const containerRect = cardElement.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      // Calculate available space within the card
      const maxX = containerRect.width - btnRect.width - 40;
      const maxY = 100;
      
      // Generate random position
      const randomX = Math.random() * maxX - maxX / 2;
      const randomY = Math.random() * maxY - 20;
      
      noBtn.style.transform = `translate(calc(-50% + ${randomX}px), ${randomY}px)`;
    }
    
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener('click', function(e) {
      e.preventDefault();
      moveNoButton();
    });
    
    // Show popup
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
      // Add celebration hearts
      createCelebrationHearts();
    }
    
    // Close popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    
    // Close popup when clicking outside
    document.getElementById('popup').addEventListener('click', function(e) {
      if (e.target === this) {
        closePopup();
      }
    });
    
    // Create celebration sparkles in popup
    function createCelebrationHearts() {
      const popup = document.querySelector('.popup-content');
      const colors = ['#f43f5e', '#fb7185', '#fda4af', '#ffd700', '#fff'];
      
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0L14.59 9.41L24 12L14.59 14.59L12 24L9.41 14.59L0 12L9.41 9.41L12 0Z"/></svg>';
          sparkle.style.position = 'absolute';
          sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
          const size = 10 + Math.random() * 18;
          sparkle.style.width = size + 'px';
          sparkle.style.height = size + 'px';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.opacity = '0';
          sparkle.style.transition = 'all 1s ease-out';
          sparkle.style.pointerEvents = 'none';
          popup.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.style.opacity = '1';
            sparkle.style.transform = `translateY(-${50 + Math.random() * 50}px) rotate(${Math.random() * 360}deg)`;
          }, 50);
          
          setTimeout(() => {
            sparkle.remove();
          }, 1500);
        }, i * 80);
      }
    }
    
    // Initialize
    createFloatingHearts();
  </script>
</body>
</html>
